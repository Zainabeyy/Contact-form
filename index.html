<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form onsubmit="submitForm(event)">
        <div class="inputContainer grid-item">
          <label for="firstName">First Name</label
          ><input type="text" id="firstName" name="firstName" class="box" />
          <p class="error" id="firstNameError"></p>
        </div>
        <div class="inputContainer grid-item">
          <label for="lastName">Last Name</label
          ><input type="text" id="lastName" name="lastName" class="box" />
          <p id="lastNameError" class="error"></p>
        </div>
        <div class="inputContainer grid-item">
          <label for="emial">Email Address</label
          ><input type="email" id="email" name="email" class="box" />
          <p class="error" id="emailError"></p>
        </div>
        <fieldset class="grid-item">
          <legend>Query Type</legend>
          <div class="flex">
            <div class="inputContainer query box">
              <input type="radio" name="query" id="general" />
              <label for="general"
                ><span class="circle"></span> General Enquiry
              </label>
            </div>
            <div class="inputContainer query box">
              <input type="radio" name="query" id="support" />
              <label for="support"
                ><span class="circle"></span> Support Request</label
              >
            </div>
          </div>
          <p class="error" id="queryError"></p>
        </fieldset>
        <div class="inputContainer Message grid-item">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <p class="error" id="messageError"></p>
        </div>
        <div class="inputContainer permission grid-item">
          <input type="checkbox" name="permission" id="permission" />
          <label for="permission" class="inline"
            ><span class="checkbox"></span>I consent to being contacted by the
            team</label
          >
          <p class="error" id="permissionError"></p>
        </div>
        <button type="submit" class="grid-item">Submit</button>
      </form>
    </div>
    <div id="successMessage">
      <img src="images/icon-success-check.svg" alt="success icon" />
      <h1>Message Sent!</h1>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
